<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="img/icono_pas.webp" type="image/webp" />
        <link
            href="https://fonts.googleapis.com/css2?family=Amaranth&amp;display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <link href="styles/styles.css" rel="stylesheet" type="text/css" />

        <script src="script/header.js" defer></script>
        <script src="script/footer.js" defer></script>
    </head>
    <body>
        <main>
            <div class="contacto-container">
                <div class="contactanos_form">
                    <h3>Contacto</h3>
                    <p>
                        Déjanos tus datos y nos estaremos comunicando en un
                        plazo de 32 horas o también puedes escribirnos al correo
                        <strong>Dulcedestino@gmail.com </strong> con gusto
                        atenderemos tu solicitud.
                    </p>
                </div>
                <form>
                    <input type="text" placeholder="Nombre" required="" />
                    <input type="text" placeholder="Apellido" required="" />
                    <input type="text" placeholder="Asunto" required="" />
                    <input
                        type="email"
                        placeholder="Correo Electrónico"
                        required=""
                    />
                    <textarea
                        rows="8"
                        cols="25"
                        required=""
                        placeholder="mensaje"
                    ></textarea>
                    <input type="submit" value="Enviar" />
                </form>
            </div>
        </main>
    </body>
</html>
